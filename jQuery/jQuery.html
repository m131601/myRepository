<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>
<h1>Now you see me! Now you don't!</h1>
<p>Cick me, Poof! I am gone.</p>
<p>Click me! See me go away also.</p>
<p>Click here and away I go!</p>

</body>
</html>
